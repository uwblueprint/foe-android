apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.blueprint.foe.beetracker"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile files('libs/retrofit-2.3.0.jar')
    compile files('libs/gson-2.6.2.jar')
    compile files('libs/okhttp-3.6.0.jar')
    compile files('libs/okio-1.13.0.jar')
    compile files('libs/converter-scalars-2.3.0.jar')
    compile files('libs/converter-gson-2.1.0.jar')
}
